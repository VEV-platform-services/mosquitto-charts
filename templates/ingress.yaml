apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-pass: "http://{{.Values.name}}-service:9001"
spec:
  rules:
  - host: {{.Values.host}}
    http:
      paths:
      - path: /mqtt
        pathType: Prefix
        backend:
          service:
            name: {{.Values.name}} 
            port:
              number: 9001
